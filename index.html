<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
  <header>
    <h1>Javascript Magic!</h1> 
  </header>

  <main>

    <section class="section1">
    <button onclick="displayDate()">Current Date & Time</button>
    <div id="time"></div>
    <br>

    <label for="number">Number to String</label>
    <input type="number" id="numberForStringConversion">
    <button onclick="numberToString()">Convert Number to String</button>
    <div id="number-string"></div>
    <br>

   <label for="text">String to Number</label>
    <input type="text" id="number">
    <button onclick="stringToNumber()">Convert String to Number</button> 
    <div id="string-number"></div>
    <br>

    <label for="text">Data Type Input</label>
    <input type="text" id="dataTypes">
    <button onclick="dataTypeIdentify()">Idenitfy Data Type</button>
    <div id="data-type-display"></div>
    <br>
    </section>
    
    <section class="section2">
      <!-- Sum of 2 Input Numbers -->

    <label for="number">Number 1</label>
    <input type="number" id="num1">
    <label for="number">Number 2</label>
    <input type="number" id="num2">
    <button onclick="sumNumbers()">Sum of Numbers</button>
    <div id="sum-numbers"></div>
    <br>
    </section>
    
<section class="section3">
  <!--  2 Criteria met to run function -->
  <h2>What's your name and what frog do you feel like today?</h2>
  <label for="text">Name</label>
  <input type="text" id="name">
  <section class="image-container">
<label>
  <input type="radio" name="frog" value="happy" id="happyFrog">
  <img src="images/frog1.png">
</label>

<label>
  <input type="radio" name="frog" value="confused" id="confusedFrog">
  <img src="images/frog2.png">
</label>

<label>
  <input type="radio" name="frog" value="sad" id="sadFrog">
  <img src="images/frog3.png">
</label>

  </section>
  <button onclick="submit2CriteriaTrue()">Submit Answers</button>
  <div id="happy-message"></div>
  <div id="confused-message"></div>
  <div id="sad-message"></div>

</section>
    
    </main>
    

  </body>
</html>
