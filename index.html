<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
  <header>
    <h1>Javascript Magic!</h1> 
  </header>

  <main>

    <section class="section1">
    <button onclick="displayDateClick()">Current Date & Time</button>
    <div id="time"></div>
    <br>

    <label for="number">Number to String</label>
    <input type="number" id="numberForStringConversion">
    <button onclick="numberToStringClick()">Convert Number to String</button>
    <div id="number-string"></div>
    <br>

   <label for="text">String to Number</label>
    <input type="text" id="number">
    <button onclick="stringToNumberClick()">Convert String to Number</button> 
    <div id="string-number"></div>
    <br>

    <label for="text">Data Type Input</label>
    <input type="text" id="dataTypes">
    <button onclick="dataTypeIdentifyClick()">Idenitfy Data Type</button>
    <div id="data-type-display"></div>
    <br>
    </section>
    
    <section class="section2">
      <!-- Sum of 2 Input Numbers -->

    <label for="number">Number 1</label>
    <input type="number" id="num1">
    <label for="number">Number 2</label>
    <input type="number" id="num2">
    <button onclick="sumNumbersClick()">Sum of Numbers</button>
    <div id="sum-numbers"></div>
    <br>
    </section>
    
<section class="section3">
  <!--  2 Criteria met to run function -->
  <h2>What's your name and what frog do you feel like today?</h2>
  <label for="text">Name</label>
  <input type="text" id="name">

 <form name="frogForm">
  <section class="image-container">
    <label>
      <input type="radio" name="frog" value="happy" id="happyFrog">
      <img src="images/frog1.png" alt="happy frog cartoon">
    </label>

    <label>
      <input type="radio" name="frog" value="confused" id="confusedFrog">
      <img src="images/frog2.png" alt="confused frog cartoon">
    </label>
    
    <label>
      <input type="radio" name="frog" value="sad" id="sadFrog">
      <img src="images/frog3.png" alt="sad frog cartoon">
    </label>
    
      </section>
 </form>
  
  <button onclick="submit2CriteriaTrueClick()">Submit Answers</button>
  <div id="frog-message"></div>

</section>

<section class="section 4">
<h2>Children's Chores</h2>
<form name="chores">
  <label>
    <input type="radio" name="chore" value="yes" id="yes">
    <img src="images/smiley-147407_640.png" alt="smily cartoon with thumbs up">
  </label>
  
  <label>
    <input type="radio" name="chore" value="no" id="no">
    <img src="images/disapprove-149251_640.png" alt="smily cartoon with thumbs down">
  </label>
</form>

<button onclick="choreStatusClick()">Submit Chore Status</button>

<h3>Child's Allowance</h3>
  <div id="child-allowance"></div>
</section>
    

<section class="section 5">
<h2>Check Off Your Two Favorite Treats!</h2>
<form>

<input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
<label for="chocolate">
  <img src="images/choc-cone.png" alt="chocolate ice cream cone">
</label>
<br>

<input type="checkbox" id="vanilla" name="vanilla" value="vanilla">
<label for="vanilla">
  <img src="images/van-cone.png" alt="vanilla ice cream cone">
</label>
<br>

<input type="checkbox" id="strawberry" name="strawberry" value="strawberry">
<label for="strawberry">
  <img src="images/straw-cone.png" alt="strawberry ice cream cone">
</label>
<br>

</form>
<button onclick="treatChoiceClick()">Submit Treat Choices</button>
  <div id="treat-response"></div>
</sectin>
  

</main>
    

  </body>
</html>
